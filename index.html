<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body, html {
    height: 100%;
    width: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-auto-rows: 1fr;
    gap: 10px;
    width: 80%;
    max-width: 500px;
    aspect-ratio: 1 / 1; /* Ensures the overall grid is square */
  }
  .tile {
    background-color: #4CAF50;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    aspect-ratio: 1 / 1; /* Ensures each tile is square */
    cursor: pointer;
    perspective: 1000px;
  }
  .tile-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }
  .tile.flipped .tile-inner {
    transform: rotateY(180deg);
  }
  .front, .back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
  }
  .front {
    background-color: #4CAF50;
    color: white;
  }
  .back {
    background-color: #007BFF;
    color: white;
    transform: rotateY(180deg);
  }
</style>
</head>

<body>
<h1>Flip Tiles</h1>
<div class="grid">
  <!-- JavaScript will inject tiles here -->
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const grid = document.querySelector('.grid');
  for (let i = 0; i < 25; i++) {
    grid.appendChild(createTile(i*i));
  }
});

function createTile(index) {
  const tile = document.createElement('div');
  tile.className = 'tile';

  const inner = document.createElement('div');
  inner.className = 'tile-inner';

  const front = document.createElement('div');
  front.className = 'front';
  front.textContent = `Tile ${index + 1}`;

  const back = document.createElement('div');
  back.className = 'back';
  back.textContent = `Back of Tile ${index + 1}`;

  inner.appendChild(front);
  inner.appendChild(back);
  tile.appendChild(inner);

  tile.addEventListener('click', () => {
    tile.classList.toggle('flipped');
  });

  return tile;
}
</script>

</body>
</html>
